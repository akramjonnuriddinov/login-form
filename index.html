<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro form</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <section class="form-section">
        <div class="container form-container">
            <form class="form" action="https://echo.htmlacademy.ru" method="GET">
                <h2 class="form-title">Login</h2>
                <input class="form-input" type="text" placeholder="Name" name="first-name" required>
                <input class="form-input" type="text" placeholder="Last Name" name="last-name" required>
                <input class="form-input" type="email" placeholder="Email Address" name="email-name" required>
                <input class="form-input form-input-last" type="password" placeholder="Password" name="password-name">
                <button class="form-btn" type="submit">Submit</button>
                <a class="form-link" href="#">Create Account</a>
            </form>
        </div>
    </section>

</body>
</html>
